<html lang="ru">
<head>
    <title>Список упражнений</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="image/png" sizes="16x16" rel="icon" href="https://shestopalovpro.ru/wp-content/uploads/2023/10/dumbbell-solid.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        table {
            margin: 30px auto;
            border-collapse: collapse;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: left;
        }
        td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        a {display: block; text-align: center;}
        h2 {
            text-align: center;
            margin-top: 30px;
        }
 h3 {
            text-align: center;
            margin-top: 24px;
        }


        form {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
            width: 100%;
        }
        input[type="number"] {
            padding: 5px;
            border-radius: 5px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
<h1>Stay Strong</h1>
<a href="/">На главную</a>
    <h2>Список упражнений</h2>
    <h3>Добавить упражнение</h3>
    <form action="/add_ex" method="post">
        <label for="exercise">Упражнение:</label>
        <input type="text" name="exercise" id="exercise">
        <label for="exercise">Коэффициент:</label>
        <input type="number" min=0.01 step="0.01" value=0.01 name="ratio" id="ratio"><br>
        <input type="submit" value="Добавить">
    </form>
    <table>
        <tr>
            <th>Список упражнений</th>
            <th>Коэффициент</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
