<html>
<head>
    <title>План упражнений</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        a {display: block; text-align: center;}
        form {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            border: 2px solid #ccc;;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="date"],
        select,
        input[type="number"] {
            padding: 5px;
            border-radius: 5px;
            border: 2px solid #ccc;;
            margin-bottom: 20px;
            width: 100%;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: left;
        }
        td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        details{
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>План упражнений</h1>
    
    <h2>Добавить упражнение в план</h2>
    <a href = "/"> На главную</a>
    <form action="/add_plan" method="post">
        <label for="date">Дата:</label>
        <input type="date" name="date" id="date">
        <label for="exercise">Упражнение:</label>
        <select name="exercise">
            {% for option in options %}
            <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
        <label for="quantity">Количество повторений:</label>
        <input type="number" name="quantity" id="quantity">
        <input type="submit" value="Запланировать">
    </form>

    <details>
        <summary>Показать план</summary> 
    <table>
        <tr>
            <th>Дата</th>
            <th>Упражнение</th>
            <th>Число повторений</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    </details>  
</body>
</html>
